<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <img src="/logga3.jpg">
        <h1>Inloggssida</h1>
        <p class="welcomeMessage" id="welcomeMessage">Välkommen hit!</p>
    </header>
    <article class="wrapper">

        <div id="viewLogin">
            <div class="inlogText" id="inlogText">Välkommen hit! Logga in här:</div>
            <p class="username" id="username">Användarnamn</p>
            <input class="usernameInput" id="usernameInput"></input>

            <p class="password" id="password">Lösenord</p>
            <input class="passwordInput" id="passwordInput"></input>
            <button class="buttonLogin" id="buttonLogin">Logga in</button>
        </div>

        <div id="viewInlogged">
            <div class="welcome" id="welcomeText"></div>
            <button class="buttonLogout" id="buttonLogout">Logga ut</button>
        </div>

        <div id="viewWronginlog">
            <div class="wrongInlog" id="wrongInlogText">Fel användarnamn eller lösenord</div>
            <button class="buttonGetback" id="buttonGetback">Gå tillbaka</button>
        </div>
    </article>
    <footer></footer>


</body>

</html>
